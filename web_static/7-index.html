<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB clone</title>

</head>

<body>
    <header>
        <div class="web-logo"></div>
    </header>
    <!--container-->
    <div class="container">
        <!--filters-->
        <section class="filters">
            <!--locatins and amenities-->
            <div class="locations">
              <h3>States</h3>
              <h4>Lagos, Delta</h4>
              <ul class="popover">
                  <li>
                    <ul>
                      <li class="head">Lagos:</li>
                      <li>Ikeja</li>
                      <li>Island</li>
                    </ul>
                  </li>
                  <li>
                    <ul>
                      <li class="head">Delta:</li>
                      <li>Asaba</li>
                      <li>Sapele</li>
                    </ul>
                  </li>
              </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Surfing, Football</h4>
                <ul class="popover">
                    <li>
                      <ul>
                        <li>Surfing</li>
                        <li>Football</li>
                        <li>Chess</li>
                      </ul>
                    </li>
                  </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
              <h2>My home</h2>
            </article>
            <article>
              <h2>Tiny house</h2>
            </article>
            <article>
              <h2>A suite</h2>
            </article>
          </section>

    </div>
    <footer>Best School</footer>
</body>

</html>
